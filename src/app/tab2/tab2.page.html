<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Machine Fire - Scroll List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let fkt of functions">
    <ion-item button="true" (click)="fire(fkt.functionId, fkt.machineId)">{{ fkt.name }}</ion-item>
  </ion-list>
</ion-content>
