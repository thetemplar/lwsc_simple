<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Machine - Blink
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div  class="ion-text-center">{{ this.appComponent.ipAddress }}</div >
  <ion-list *ngFor="let machine of machines">
    <ion-item button="true" (click)="blink(machine.id)">{{ machine.name }}</ion-item>
  </ion-list>
</ion-content>
